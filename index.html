<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用工具集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>实用工具集</h1>
        
        <!-- 顶部工具按钮 -->
        <div class="tool-buttons">
            <button class="tool-btn active" data-tool="number">进制转换</button>
            <button class="tool-btn" data-tool="speed">速度单位转换</button>
            <button class="tool-btn" data-tool="angle">角度弧度转换</button>
            <button class="tool-btn" data-tool="coordinate" disabled>经纬度转换</button>
        </div>

        <!-- 工具内容区域 -->
        <div class="tools-container">
            <!-- 进制转换工具 -->
            <div class="tool-section" id="number-tool">
                <div class="input-group">
                    <div class="input-item">
                        <label>二进制</label>
                        <input type="text" id="binaryInput" placeholder="输入二进制数">
                    </div>
                    <div class="input-item">
                        <label>十进制</label>
                        <input type="text" id="decimalInput" placeholder="输入十进制数">
                    </div>
                    <div class="input-item">
                        <label>十六进制</label>
                        <input type="text" id="hexInput" placeholder="输入十六进制数">
                    </div>
                </div>
            </div>

            <!-- 速度单位转换工具 -->
            <div class="tool-section hidden" id="speed-tool">
                <div class="input-group">
                    <div class="input-item">
                        <label>米/秒</label>
                        <input type="text" id="mpsInput" placeholder="输入米/秒">
                    </div>
                    <div class="input-item">
                        <label>千米/小时</label>
                        <input type="text" id="kmhInput" placeholder="输入千米/小时">
                    </div>
                    <div class="input-item">
                        <label>英里/小时</label>
                        <input type="text" id="mphInput" placeholder="输入英里/小时">
                    </div>
                </div>
            </div>

            <!-- 角度弧度转换工具 -->
            <div class="tool-section hidden" id="angle-tool">
                <div class="input-group">
                    <div class="input-item">
                        <label>角度</label>
                        <input type="text" id="degreeInput" placeholder="输入角度">
                    </div>
                    <div class="input-item">
                        <label>弧度</label>
                        <input type="text" id="radianInput" placeholder="输入弧度">
                    </div>
                </div>
            </div>

            <!-- 经纬度转换工具 -->
            <div class="tool-section hidden" id="coordinate-tool">
                <div class="input-group">
                    <div class="input-item">
                        <label>度</label>
                        <input type="text" id="degreeInput" placeholder="输入度">
                    </div>
                    <div class="input-item">
                        <label>秒</label>
                        <input type="text" id="secondInput" placeholder="输入秒">
                    </div>
                    <div class="input-item">
                        <label>1/1000秒</label>
                        <input type="text" id="millisecondInput" placeholder="输入1/1000秒">
                    </div>
                    <div class="input-item">
                        <label>1/2560秒</label>
                        <input type="text" id="subsecondInput" placeholder="输入1/2560秒">
                    </div>
                    <div class="input-item">
                        <label>mcode</label>
                        <input type="text" id="mcodeInput" placeholder="输入mcode">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
